<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="calculatorForm">
        <input type="number" id="num1" placeholder="Перше число">
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Друге число">
        <input type="button" id="calculateBtn" value="=">
        <input type="button" id="resetBtn" value="Скинути">
        <input type="number" id="result" placeholder="Результат" readonly>
      </form>
    <script src="script.js"   type="module"></script>
     
</body>
</html>
